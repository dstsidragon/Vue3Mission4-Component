<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://cdn1.iconfinder.com/data/icons/social-networks-15/512/LinkedIn_social_network_logo-256.png">
  <title>API串接|登入</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" href="./css/utily.css">
  <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
  <!-- https://dstsidragon.github.io/Vue3Mission3-API/ -->

  <div class="wrap">
    <div id="app">
      <div class="container position-absolute top-50 start-50 translate-middle div_shadow ">
        <div class="row justify-content-center p-2">
          <h1 class="h1 mb-3 font-weight-normal text-center  fw-bold text-primary fst-italic ">
            {{h1}}
          </h1>
          <div class="col-8">
            <form id="form" class="form-signin">
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="username" placeholder="name@example.com" required
                  autofocus   v-model="username">
                <label for="username">Email address</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Password" required  v-model="password">
                <label for="password">Password</label>
              </div>
              <button class="btn btn-lg btn-primary w-100 mt-3" id="btn-form" @click.prevent="ClickBtnForm"
                type="submit">
                登入
              </button>
            </form>
          </div>
        </div>
        <p class="mt-5 pb-3 text-muted text-center">
          &copy; {{footer}}
        </p>
      </div>
    </div>
  </div>
<img src="./block-mic.json" alt="">

  <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
    integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
    crossorigin='anonymous'></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
    integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
    integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
    crossorigin="anonymous"></script>
  <script src="./js/api.js"></script>
  <script src="./js/login.js"></script>
</body>

</html>
